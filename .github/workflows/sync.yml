name: Sync index.html

on:
  push:
    branches:
      - main  # Sesuaikan dengan branch utama repo kamu

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Copy file
        run: |
          mkdir -p bin/weapon-url-opener
          cp index.html bin/weapon-url-opener/

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add bin/weapon-url-opener/index.html
          git commit -m "Sync index.html to bin/weapon-url-opener" || echo "No changes to commit"
          git push
